server {
    listen 80;
    server_name localhost;

    # Global proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Increase proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Grafana - special handling for subpath
    location /grafana/ {
        rewrite ^/grafana/(.*)$ /$1 break;

        proxy_pass http://grafana:3000/grafana/;
        
        # Additional headers for Grafana
        # proxy_set_header Accept-Encoding "";
        # proxy_set_header X-Forwarded-Uri $request_uri;
        
        # WebSocket support
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Prometheus - with subpath support
    location /prometheus/ {
        proxy_pass http://prometheus:9090/prometheus/;
        
        # Handle redirects properly
        proxy_redirect ~^http://[^/]+/(.*) /prometheus/$1;
        
        # Additional headers
        proxy_set_header Accept-Encoding "";
        
        # CORS headers for API calls
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # Node Exporter
    location /node-exporter/ {
        proxy_pass http://node-exporter:9100/node-exporter/;
        proxy_redirect ~^http://[^/]+/(.*) /node-exporter/$1;
    }

    # cAdvisor
    location /cadvisor/ {
        proxy_pass http://cadvisor:8080/;
        
        # cAdvisor specific headers
        proxy_set_header Accept-Encoding "";
        
        # Handle static assets
        location ~* /cadvisor/(css|js|images|fonts)/ {
            proxy_pass http://cadvisor:8080;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }
    # Loki - API endpoints
    location /loki/ {
        proxy_pass http://loki:3100/;
        
        # Loki specific settings
        proxy_set_header Accept-Encoding "";
        client_max_body_size 10M;
        
        # Handle API calls properly
        location ~ ^/loki/(loki/api|api)/ {
            proxy_pass http://loki:3100;
        }
    }

    # Error Tracker (Pushgateway)
    location /error-tracker/ {
        proxy_pass http://error-tracker:9091/;
        proxy_redirect ~^http://[^/]+/(.*) /error-tracker/$1;
        
        # Allow larger payloads for metrics
        client_max_body_size 50M;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Monitoring overview page
    location = / {
        return 200 '
