name: loka
services:
  # Loka Stratum Mining Proxy
  stratum:
    build:
      context: ../
      dockerfile: stratum/Dockerfile
    restart: unless-stopped
    ports:
      - "3333:3333"
      - "9090"
    environment:
      - RUST_LOG=trace
      - RUST_BACKTRACE=${RUST_BACKTRACE:-1}
    command: sh -c "loka-stratum -c /app/config/loka-stratum.toml start"
    volumes:
      - ./config:/app/config:ro
      - loka-data:/app/data
      - loka-logs:/app/logs
    networks:
      - loka-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9090"
      - "prometheus.io/path=/metrics/prometheus"

volumes:
  loka-data:
    driver: local
  loka-logs:
    driver: local

networks:
  loka-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16