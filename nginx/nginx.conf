user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 1m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=metrics:10m rate=2r/s;

    # Upstream for Loka Stratum
    upstream loka-stratum {
        server stratum:9090;
        keepalive 32;
    }

    # Upstream for Grafana
    upstream grafana {
        server grafana:3000;
        keepalive 16;
    }

    # Upstream for Prometheus
    upstream prometheus {
        server prometheus:9090;
        keepalive 16;
    }

    # Include virtual host configurations
    include /etc/nginx/conf.d/*.conf;
}

# Stream block for TCP proxying (Stratum protocol)
stream {
    # Upstream for Stratum TCP traffic
    upstream stratum_tcp {
        server stratum:3333;
    }

    # TCP proxy for Stratum protocol
    server {
        listen 3333;
        proxy_pass stratum_tcp;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
    }
}